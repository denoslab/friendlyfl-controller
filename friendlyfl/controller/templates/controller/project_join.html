<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join A Project</title>
</head>
<body>
<h1>Join A Project</h1>
<p>Join an existing project.</p>
<form action="./" method="post">
    {% csrf_token %}
    <p>Project Name: {{ project_join_form.name }}</p>
    <p>Notes:</p>
    <p>{{ project_join_form.notes }}</p>
    <p><input type="submit" name="join" value="Join Project"></p>
</form>
</body>
</html>
