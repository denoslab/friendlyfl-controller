<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<h2>Site Status</h2>
{% if site_detail %}
    <p>Site <b>{{ site_uid }}</b> is currently registered. </p>
    <p>Site name: <b>{{ site_detail.name }}</b> </p>
    <p>Site description: <b>{{ site_detail.description }}</b>. </p>
{% else %}
    <p>Site <b>{{ site_uid }}</b> is currently NOT registered.</p>
{% endif %}

<h2>Projects</h2>
</body>
</html>
