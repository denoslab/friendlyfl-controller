<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        nav ul li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Your navbar HTML code here -->
        <ul>
            <li><a href="/controller">Controller</a></li>
            <li><a href="/controller/projects/new">Create Project</a></li>
            <li><a href="/controller/projects/join">Join Project</a></li>
        </ul>
    </nav>

    <!-- Content block to be overridden by child templates -->
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
